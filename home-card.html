<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI Hub Portal Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: transparent;
            padding: 20px;
            color: #333;
        }
        
        .card-container {
            max-width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo {
            margin-bottom: 12px;
        }
        
        .logo svg {
            width: 120px;
            height: auto;
        }
        
        .tagline {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 16px;
        }
        
        .launch-button {
            display: block;
            width: 100%;
            background: #0078d4;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            transition: background 0.2s ease;
            cursor: pointer;
        }
        
        .launch-button:hover {
            background: #106ebe;
        }
        
        .features {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e0e0e0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            padding: 6px 0;
            font-size: 13px;
            color: #666;
        }
        
        .feature-item::before {
            content: "âœ“";
            color: #0078d4;
            font-weight: bold;
            margin-right: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="header">
            <div class="logo">
                <svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
                    <rect width="120" height="40" rx="4" fill="#0078d4"/>
                    <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">CI Hub</text>
                </svg>
            </div>
            
            <p class="tagline">
                Your donor intelligence command center
            </p>
        </div>
        
        <!-- UPDATE THIS URL TO YOUR ACTUAL CI HUB PORTAL -->
        <a href="https://demo.reportingxpress.org/ReportExplorer" 
           target="_blank" 
           class="launch-button"
           id="launchButton">
            Open CI Hub Portal
        </a>
        
        <div class="features">
            <div class="feature-item">164+ donor analytics</div>
            <div class="feature-item">Revenue opportunity tracking</div>
            <div class="feature-item">7 strategic revenue levers</div>
        </div>
    </div>

    <script>
        document.getElementById('launchButton').addEventListener('click', function() {
            console.log('CI Hub portal launched from Active Card');
        });
    </script>
</body>
</html>
